<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
      <div class="product_image">
        <img  class="desktop_image "   src="/images/image-product-desktop.jpg" alt="product_image">
        <img  class="mobile_image "   src="/images/image-product-mobile.jpg" alt="product_image">
      </div>
      
      <div class="product_info">
          <p class="product_type"> perfume </p>
          <h2 class="product_name">  Gabrielle Essence Eau De Parfum  </h2>
          <p class="product_desc"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <p class="price"> $149.99 <sup>$169.99</sup> </p>
          <button class="atc"><img src="/images/icon-cart.svg"> <a href="#"> Add to Cart</a> </button>
        </div>

     
    </div>

  <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">ASHWIN CHOYAL</a>.
  </div>
</body>
</html>
